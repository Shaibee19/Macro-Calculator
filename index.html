<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Macro Calculator</title>
</head>
<body>
    
    <header>
        <div class="logo">
            <img src="./assets/logo.png" alt="App" />
            <span id="app__title">Macro Calculator</span>
        </div>
        <div class="date__display">
            <div class="day" id="currentDay">Tuesday</div>
            <div class="full__date" id="currentDate">07/22/2025</div>
        </div>
    </header>

    <div class="container">
        <div class="sidebar">
            <div class="profile">
                <div class="profile__img">
                    <img src="./assets/profile.jpg" alt="Profile" />
                </div>
                <div class="profile__name" id="profileName">Knalcho</div>
                <div class="profile__email" id="profileEmail">ladida@music.com</div>
            </div>
            <div class="sidebar__buttons">
                <button class="sidebar__button" data-section="section1">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="16"
                        height="16"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        style="margin-right: 10px"
                    >
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                        <line x1="16" y1="13" x2="8" y2="13"></line>
                        <line x1="16" y1="17" x2="8" y2="17"></line>
                        <polyline points="10 9 9 9 8 9"></polyline>
                    </svg>
                    Section 1
                </button>
                <button class="sidebar__button" data-section="section2">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="16"
                        height="16"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        style="margin-right: 10px"
                    >
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                        <line x1="16" y1="13" x2="8" y2="13"></line>
                        <line x1="16" y1="17" x2="8" y2="17"></line>
                        <polyline points="10 9 9 9 8 9"></polyline>
                    </svg>
                    Section 2
                </button>
                <button class="sidebar__button" data-section="section2">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="16"
                        height="16"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        style="margin-right: 10px"
                    >
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                        <line x1="16" y1="13" x2="8" y2="13"></line>
                        <line x1="16" y1="17" x2="8" y2="17"></line>
                        <polyline points="10 9 9 9 8 9"></polyline>
                    </svg>
                    Section 2
                </button>
                <button class="sidebar__button" data-section="section3">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="16"
                        height="16"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        style="margin-right: 10px"
                    >
                        <rect x="8" y="2" width="8" height="4" rx="1"></rect>
                        <path d="M17 10HZ"></path>
                        <path d="M17 14HZ"></path>
                        <path d="17 18HZ"></path>
                        <rect x="3" y="6" width="18" height="16" rx="2"></rect>
                    </svg>
                    Section 3
                </button>
            </div>
        </div>

        <div class="main__content">
            <div class="calculator__container">
                <section id="input">
                    <div class="input__group">
                        <label for="weight">Weight (kg)</label>
                        <input type="number" id="weight" placeholder="e.g., 70" />
                    </div>

                    <div class="input__group">
                        <label for="height">Height (cm)</label>
                        <input type="number" id="height" placeholder="e.g., 175" />
                    </div>

                    <div class="input__group">
                        <label for="age">Age (yrs)</label>
                        <input type="number" id="age" placeholder="e.g., 30" />
                    </div>

                    <div class="input__group">
                        <label for="activity__level">Activity Level:</label>
                        <select id="activity__level">
                            <option value="1.2">
                                Sedentary (little to no exercise)
                            </option>
                            <option value="1.375">
                                Lightly active (light exercise/sports 1-3 days/week)
                            </option>
                            <option value="1.55">
                                Moderately active (moderat exercise/sports 3-5 days/week)
                            </option>
                            <option value="1.725">
                                Very active (hard exercise/sports 6-7 days/week)
                            </option>
                            <option value="1.9">
                                Extremely active (very hard exercise/physical job)
                            </option>
                        </select>
                    </div>
                    <button id="calculate__btn">Calculate Macros</button>
                </section>

                <section id="result">
                    <div class="results" id="results">
                        <h2>Your Suggested Macros:</h2>
                        <p>
                            <strong>Maintenance Calories:</strong>
                            <span id="maintenance__calories"></span> kcal
                        </p>
                        <p>
                            <strong>Protein:</strong>
                            <span id="protein__grams"></span> g
                        </p>
                        <p>
                            <strong>Carbohydrates:</strong>
                            <span id="carbs__grams"></span> g
                        </p>
                        <p>
                            <strong>Fats:</strong>
                            <span id="fats__grams"></span> g
                        </p>
                    </div>
                </section>
                
            </div>
        </div>

    </div>

    <script src="index.js" defer></script>
</body>
</html>
